# See https://redoc.ly/docs/cli/configuration/ for more information.
apiDefinitions:
  main: openapi/openapi.yaml
lint:
  extends:
    - recommended
  rules:
    no-unused-components: warning
referenceDocs:
  htmlTemplate: ./docs/index.html
  theme:
    colors:
      primary:
        main: "#32329f"
generateCodeSamples:
  languages:
    - lang: Node.js
      label: Node.js
    - lang: curl
      label: curl
    - lang: Python
      label: Python
    - lang: 'C#'
      label: 'C#'
