summary: User Status Endpoint
description: User Status Endpoint
get:
  summary: Get the status of a user
  security: []
  tags:
    - User Status
  parameters:
    - $ref: '../components/parameters/UserID.yml'
  responses:
    '200':
      description: Success!
      content:
        application/json:
          schema:
            $ref: '../components/schemas/UserStatus.yml'
    '404':
      $ref: '../components/responses/404.yml'

put:
  summary: Update a user status
  security:
    - neosAuth:
        - write
  tags:
    - User Status
  parameters:
    - $ref: '../components/parameters/UserID.yml'
  responses:
    '200':
      description: Success!
    '403':
      description: Forbidden!
