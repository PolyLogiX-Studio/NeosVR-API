type: object
properties:
  username:
    type: string
  password:
    type: string
    format: password
  totp:
    type: string
    description: Two Factor Authentication
  secretMachineId:
    type: string
    description: On Null will log out any other sessions
  rememberMe:
    type: boolean
    default: false
required:
  - username
  - password
