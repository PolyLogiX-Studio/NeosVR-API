type: oauth2
name: Neos OAuth
description: |
  Neos OAuth Token

  It is currently Very difficult to get an API key, and this api is Very work in progress.

  Uses `auth.neos.com`.
  Little is known about this server.
flows:
  authorizationCode:
    scopes:
      profile: Enables you to obtain profile information such as a User's username, profile image etc.
      email: Enables you to see the User's email in the profile response.
      patreon: Provides the user's Patreon information in the profile response.
    tokenUrl: https://auth.neos.com/connect/token
    authorizationUrl: https://auth.neos.com/connect/authorize
