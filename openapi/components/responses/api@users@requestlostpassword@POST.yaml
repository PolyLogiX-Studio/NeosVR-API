'200':
  description: OK
  content:
    application/json:
      schema:
        type: string
        example: Code Sent
    text/plain:
      schema:
        oneOf:
        - type: string
          sample: Invalid Email Address
        - type: string
          example: Please provide valid email address
'400':
  description: Bad Request
  content:
    application/json:
      schema:
        type: string
        example: Please provide valid email address
    text/plain:
      schema:
        oneOf:
        - type: string
          sample: Invalid Email Address
        - type: string
          example: Please provide valid email address
